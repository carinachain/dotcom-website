name: Deploy dotcom website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to server
        run: |
          rm -rf /srv/production-deploy/carinachain/dotcom-website/*
          mv ./* /srv/production-deploy/carinachain/dotcom-website
          sudo systemctl restart carinachain-dotcom-website.service